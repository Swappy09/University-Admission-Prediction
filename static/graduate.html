<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
  <title>University Admission Prediction</title>
</head>



<body>
  <header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">University Admission Prediction</span>
      </a>
      <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
        <a href="index.html" class="mr-5 hover:text-white">Home</a>
        <a href="prediction.html" class="mr-5 hover:text-white">Prediction</a>
        <a class="mr-5 hover:text-white">Recommendation</a>
        <a class="mr-5 hover:text-white">GitHub</a>
      </nav>
    </div>
  </header> 


  <form class="form-horizontal" action = "/graduatealgo">
    <section class="text-gray-400 bg-gray-900 body-font">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center mb-12">
          <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Now, it's your time</h1>
          <p class=" mx-auto leading-relaxed text-base">Start, Use the Predictor..!</p>
        </div>
        <div class="lg:w-2/3 mx-auto px-8 sm:px-0 items-end sm:space-x-4 sm:space-y-0 space-y-4">

          <div class="flex mb-4">
            <div class="w-1/3 m-3">
              <label for="Education" class="leading-7 text-sm text-gray-400">GRE Verbal Score</label>
              <input type="number" id="GRE Verbal Score" name="greV" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="w-1/3 m-3">
              <label for="Education" class="leading-7 text-sm text-gray-400">GRE Quantitative Score</label>
              <input type="number" id="gre" name="greQ" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>

          <div class="flex mb-4">
            <div class="w-1/3 m-3">
              <label for="Education" class="leading-7 text-sm text-gray-400">GRE Writing Score</label>
              <input type="number" id="exp" name="greA" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
            <div class="w-1/3 m-3">
              <label for="Education" class="leading-7 text-sm text-gray-400">Cumulative GPA of Undergraduate</label>
              <input type="number" id="cgpa" name="cgpa" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-900 focus:bg-transparent text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
            </div>
          </div>
          <br class="hidden lg:inline-block">
          <div class="text-center"> 
            <button type="submit" class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Predict</button> 
          </div> 
        </section>     
      </form>      
    </body>
    </html>
